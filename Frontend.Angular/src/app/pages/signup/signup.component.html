<div class="signup-page">
  <!-- Logo -->
  <div class="logo" [routerLink]="'/'">
    <span>S</span>
  </div>

  <!-- Sign-Up Form -->
  <div class="signup-form">
    <h3>Sign up</h3>
  
      <!-- Error Message -->
      <div *ngIf="signupError" class="alert alert-danger" role="alert">
        {{ signupError }}
      </div>
  
    
    <form (ngSubmit)="onSignup()" #signupForm="ngForm">
      <!-- Email Input -->
      <div class="form-group">
        <input
          type="text"
          id="Input_Email"
          class="form-control"
          placeholder="Email address"
          name="email"
          [(ngModel)]="signupModel.email"
          (input)="emailInvalid = false"
          [ngClass]="{ 'is-invalid': emailInvalid }"
          required
        />
        <span class="clear-icon" (click)="clearEmail()">&times;</span>
        <span class="text-danger" *ngIf="emailInvalid">
          Invalid email format. Please enter a valid email address.
        </span>
      </div>

      <!-- Password Input -->
      <div class="form-group">
        <input
          type="password"
          id="Input_Password"
          class="form-control"
          placeholder="Password"
          name="password"
          [(ngModel)]="signupModel.password"
          (input)="passwordMismatch = false"
          required
        />
      </div>

      <!-- Verify Password Input -->
      <div class="form-group">
        <input
          type="password"
          id="Input_VerifyPassword"
          class="form-control"
          placeholder="Verify password"
          name="verifyPassword"
          [(ngModel)]="signupModel.verifyPassword"
          (input)="passwordMismatch = false"
          required
        />
        <span class="text-danger" *ngIf="passwordMismatch">
          Passwords do not match. Please try again.
        </span>
      </div>

      <!-- Sign-Up Button -->
      <button
        type="submit"
        class="btn signup-btn"
        [disabled]="!isFormValid()"
      >
        Sign up by email
      </button>
    </form>

    <div class="or-divider">or</div>

    <!-- Alternative Sign-Up Options -->
    <button class="btn google-signup">
      <img src="assets/google-icon.png" alt="Google" /> Sign up with Google
    </button>
    <button class="btn apple-signup">
      <img src="assets/apple-icon.png" alt="Apple" /> Sign up with Apple
    </button>

    <!-- Footer -->
    <div class="footer">
      <p>Already have an account? <a routerLink="/signin">Log in</a></p>
      <p>
        By registering by email or Facebook, you accept our
        <a href="/terms" target="_blank">legal terms and conditions</a>.
      </p>
    </div>
  </div>
</div>
